<div class="post">
  <p class="post-info">
  <span class="post-date">{{ post.date | date_to_long_string }}</span>
    {% for tag in post.tags %}
      <span class="post-categories">
        <a rel="" href="{{tag | tag_url }}">{{tag}}</a>
      </span>
    {% endfor %}
  </p>
  <div class="post-body">
  {% if excerpt_only %}
    {{ post.content | strip_html | truncatewords: site.excerpt_words }}
  {% else %}
    {{ post.content }}
  {% endif %}
  </div>
</div>
